<html>
    <head>
        <title>Forget Password</title>
    </head>
          
    <body>
        <form id="formElem"  target="_self" onsubmit="event.preventDefault(); updatepassword()">
            <input type="text" name="newPassword">
            <input type="submit">
        </form>
        <div id="status"></div>

    </body>
<script>
              
 async function updatepassword ()
 {
    data = {
    password : form.querySelector('input[name="newPassword"]').value
    }
          
    let response = await fetch('http://localhost:4000/users/forget-password/update/${keyvalue}', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
    })
          
    let text = await response.text(); 
    document.querySelector("#status").innerHTML = text;
}
</script>
